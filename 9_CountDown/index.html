<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="/9_CountDown/style.css">
</head>
<body>
    <header>
        <img src="/imagens/logo_dnc.webp" alt="" width="100px">
        <h1>Count Down</h1>
    </header>
    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <p>Horas</p>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <p>Minutos</p>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <p>Segundos</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
